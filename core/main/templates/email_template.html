<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div style="margin-left: 20px;">
        <div style="height: 10px; width: 1px;"></div>
        <div style="color: #909090; padding-bottom: 5px;"> <b>Wysłano z formularza kontaktowego </b> </div>
        <div style="padding: 5px;"><b>Pani/Pani:</b> {{ name }} </div>
        <div style="padding: 5px;"><b>Firma:</b> {{ company }} </div>
        <div style="padding: 5px;"><b>Email: </b> {{ email_address }} </div>
        <div style="padding: 5px;"><b>Telefon: </b> {{ phone }} </div>
        <div style="padding: 5px;"><b>Wiadomość: </b></div>
        <div style="margin-left: 30px; margin-top: 15px;"> {{ message }} </div>
    </div>
</body>
</html>
